<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .nav-container {
    display: flex;
  }

  .vertical-nav {
    width: 200px;
    background-color: #f2f2f2;
  }

  .vertical-nav a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: blue;
  }

  .vertical-nav a:hover {
    background-color: orange;
    color: white;
  }

  .horizontal-nav {
    background-color: lightgrey;
    overflow: hidden;
  }

  .horizontal-nav a {
    float: left;
    display: block;
    color: blue;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .horizontal-nav a:hover {
    background-color: gray;
  }
</style>
</head>
<body>
  <div class="nav-container">
    <nav class="vertical-nav">
      <a href="#">Home</a>
      <a href="#">Java</a>
      <a href="#">CSS</a>
      <a href="#">HTML</a>
      <a href="#">Bootstrap</a>
    </nav>
    <nav class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
    </nav>
  </div>
</body>
</html>
